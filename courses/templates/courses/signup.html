{% extends 'courses/base.html' %}
{% load course_custom_tags %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<div class="container">
    <h1 class="display-1">Sign Up</h1>
    <form action="/signup" method="POST">
        {% csrf_token %}
        {{form.as_ul}}
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
